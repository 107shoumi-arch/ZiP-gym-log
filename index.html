function createRow(templateId, placeholder, vals={}) {
  const div = document.createElement('div');
  div.className = templateId.includes('option') && !templateId.includes('equip') && !templateId.includes('cardio') ? 'food-row' : 'item-row';
  const sel = document.createElement('select');
  sel.innerHTML = document.getElementById(templateId).innerHTML;
  const cust = document.createElement('input');
  cust.type = 'text'; cust.className = 'custom-input'; cust.placeholder = placeholder;
  const del = document.createElement('button');
  del.innerHTML = '&times;'; del.className = 'del-btn';
  del.onclick = () => div.remove();

  const handleInput = (val) => { if(div.querySelector('.unit')) checkUnit(val, div.querySelector('.unit')); };

  sel.onchange = () => {
    if(sel.value==='__custom__') { cust.classList.add('show'); cust.focus(); } 
    else { cust.classList.remove('show'); handleInput(sel.value); }
  };
  cust.oninput = () => handleInput(cust.value);

  if (vals.n) {
    const exists = [...sel.options].some(o => o.value === vals.n);
    if (exists) sel.value = vals.n;
    else { sel.value = '__custom__'; cust.classList.add('show'); cust.value = vals.n; }
  }
  div.appendChild(del); div.appendChild(sel); div.appendChild(cust);
  return { div, sel, cust };
}

function save(silent=true) {
  const data = {
    wtStart:val('#wtStart'), wtEnd:val('#wtEnd'),
    caStart:val('#caStart'), caEnd:val('#caEnd'), stretch:val('#stretch'),
    wWork:val('#wWork'), wDay:val('#wDay'), note:val('#note'),

    cardios: getAll('#cardioList .item-row').map(r=>({ n:getName(r), dur:v(r,'.dur'), lv:v(r,'.lv'), bpm:v(r,'.bpm') })),
    foods: { bf:getF('listBreakfast'), lu:getF('listLunch'), sn:getF('listSnack'), pre:getF('listPre'), post:getF('listPost') },
    timer: { start: tStart, elapsed: tElapsed, running: !!tInt, laps: laps }
  };
  localStorage.setItem(KEY, JSON.stringify(data));
  if(!silent) { const t = document.getElementById('toast'); t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 1000); }
}

function load() {
  const raw = localStorage.getItem(KEY); if(!raw) { addExercise(); return; }
  const d = JSON.parse(raw);
  set('#wtStart',d.wtStart); set('#wtEnd',d.wtEnd); set('#caStart',d.caStart); set('#caEnd',d.caEnd); 
  set('#stretch',d.stretch); set('#wWork',d.wWork); set('#wDay',d.wDay); set('#note',d.note);
  
  document.getElementById('exerciseList').innerHTML=''; if(d.exs) d.exs.forEach(x=>addExercise(x));
  document.getElementById('cardioList').innerHTML=''; if(d.cardios) d.cardios.forEach(x=>addCardio(x));
  
  const rf = (id,tid,list) => { document.getElementById(id).innerHTML=''; if(list) list.forEach(x=>addFood(id,tid,x)); };
  if(d.foods) { rf('listBreakfast','breakfast-options',d.foods.bf); rf('listLunch','lunch-options',d.foods.lu); rf('listSnack','snack-options',d.foods.sn); rf('listPre','pre-options',d.foods.pre); rf('listPost','post-options',d.foods.post); }
  
  // ç¢¼è¡¨é‚„åŸ
  if(d.timer) {

    renderLaps();
    updateTimerDisplay(tElapsed);
    if(d.timer.running) {

    }

  calcTime(); calcWater();
}

function formatTime(ms) {
    const m = Math.floor(ms / 60000);
    const s = Math.floor((ms % 60000) / 1000);
    const cs = Math.floor((ms % 1000) / 10);
    return `${pad(m)}:${pad(s)}.${pad(cs)}`;
}
function updateTimerDisplay(ms) {
    document.getElementById('tVal').innerText = formatTime(ms);
    document.getElementById('timerBtn').innerText = String(Math.floor((ms%60000)/1000)).padStart(2,'0');
}
function startTInternal() {
    const btn = document.getElementById('tAction');
    const btn2 = document.getElementById('tLapReset');
    btn.innerText = "æš«åœ"; btn.className = "warn";
    btn2.innerText = "è¨ˆåœˆ";
    tInt = setInterval(() => {
        const now = Date.now();
        const total = tElapsed + (now - tStart);
        updateTimerDisplay(total);
    }, 50);
}
function timerAct() {
    if(tInt) { // Pause
        clearInterval(tInt); tInt = null;
        tElapsed += Date.now() - tStart;
        document.getElementById('tAction').innerText = "ç¹¼çºŒ";
        document.getElementById('tAction').className = "ghost";
        document.getElementById('tLapReset').innerText = "é‡ç½®";
        save(true);
    } else { // Start
        tStart = Date.now();
        startTInternal();
    }
}
function timerLapReset() {
    if(tInt) { // Lap
        const now = Date.now();
        const total = tElapsed + (now - tStart);
        laps.unshift(total); // Add to top
        renderLaps();
    } else { // Reset
        tElapsed = 0; laps = [];
        updateTimerDisplay(0);
        document.getElementById('lapsList').innerHTML = '';
        document.getElementById('tAction').innerText = "é–‹å§‹";
        document.getElementById('tLapReset').innerText = "è¨ˆåœˆ";
        save(true);
    }
}
function renderLaps() {
    const list = document.getElementById('lapsList');
    list.innerHTML = laps.map((t, i) => `
        <div class="lap-row">
            <span>åœˆ ${laps.length - i}</span>
            <span>${formatTime(t)}</span>

    `).join('');
}
